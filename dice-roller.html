<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
    html{
    font-family: sans-serif;
    font-size: 26px;
    color: green;
    background-color: black;
    display: flex;
    flex-direction: vertical;
    align-items: center;
    justify-content: space-between;
    
}

button{
    height: 40px;
    width: 200px;
    font-size: 1rem;
}

output{
    font-size: 2rem;
}
    </style>
</head>
<body>
    <h1>Dice Roller</h1>
    <output id="output"></output>
    <br />
    <button onclick="roll6()">Roll a D6</button>
<script>
    function rollDie(numFaces) {
    // Ensure numFaces is a positive integer
    numFaces = Math.floor(numFaces);
    if (numFaces < 1) {
        throw new Error("Number of faces must be a positive integer.");
    }

    // Generate a random number between 1 and numFaces (inclusive)
    var result = Math.floor(Math.random() * numFaces) + 1;
    return result;
}

function roll6() {
    document.getElementById("output").innerHTML = rollDie(6)
}
</script>
</body>
</html>
